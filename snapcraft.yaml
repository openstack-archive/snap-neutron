name: neutron
version: ocata
summary: OpenStack Network Service (neutron)
description: OpenStack Network Service (neutron)
confinement: strict
grade: devel

apps:
  api:
    command: bin/run neutron-server
    daemon: simple
    plugs:
      - network
      - network-bind
  manage:
    command: bin/run neutron-db-manage
    plugs:
      - network

parts:
  neutron:
    plugin: python
    python-version: python2
    source: http://tarballs.openstack.org/neutron/neutron-master.tar.gz
    python-packages:
      - pymysql
    constraints: https://raw.githubusercontent.com/openstack/requirements/master/upper-constraints.txt
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
  config:
    after:
      - neutron
    plugin: dump
    source: conf
